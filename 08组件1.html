<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" /> 
 <script src="lib/vue@2.4.2.js"></script>
</head>
<body>
     <div id="app">
        <!--如果要使用组件，直接 把组件的名称，以HTML标签的形式引入到页面中，即可-->
        <my-con1></my-con1> <!--名称有出现大驼峰的时候 要加横杠然后把大写改成小写。。如果不适用驼峰直接拿名称即可-->
        
        <mycon2></mycon2>
   
    </div>
     <script >
         //1.使用Vue.extend来创建全局的Vue组件
       var com1=  Vue.extend({
             template:'<h3>这是使用Vue.extend创建组件</h3>' //通过template属性，指定了组件要展示的HTML结构
         });
         //1.2使用Vue.component('组件名称',创建出来的组件模板对象)
         Vue.component("myCon1",com1);

         //Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式来引入它
         //第二个参数：Vue.extend创建组件，其中template就是组件将要要展示的HTML内容
         Vue.component("mycon2",Vue.extend({
            template:'<h1>这是使用Vue.extend创建组件</h1>'
         }));



         var vm=new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },

         });
     </script>
</body>
</html>
