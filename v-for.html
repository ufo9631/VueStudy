<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue@2.4.2.js"></script>
</head>
<body>
  <div id="app">
     <p v-for="(item,i) in list">{{item}}</p>
<!--注意：在遍历对象身上的键值对时，除了val,key在第三个位置还有一个索引-->
     <p v-for="(val,key,i) in user">值是---{{val}}----键{{key}}-----索引{{i}}</p>
<!--in 后面放普通数组，对象数组，对象，还可以放数字   迭代数字count值是从1开始-->
     <p v-for="count in 10"> 这是第{{count}}循环</p>

     <!--注意  v-for循环的时候 key属性只能使用string或number-->
     <!--在组件中使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字 类型 :key值-->
     <p v-for="item in listObj" :key="item.id">  
        <input type="checkbox">{{item.id}}--{{item.name}}
     </p>
  </div>
  <script>
      var vm=new Vue({
          el:"app",
          data:{
              list:[1,2,3,4,5,6],
              listObj:[
              {id:1,name:'zhangsan1'},
              {id:2,name:'zhangsan2'},
              {id:3,name:'zhangsan3'},
              {id:4,name:'zhangsan4'}
              ],
              user:{
                  id:1,
                  name:"lisi",
                  gender:'男'
              }
          },
          methods: {
              
          },
      });
  </script>
</body>
</html>
