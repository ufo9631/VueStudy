<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" /> 
 <script src="../lib/vue@2.4.2.js"></script>

</head>
<body>
     <div id="app">
        <input type="text" name="" v-model="firstname" id="">+
        <input type="text" name="" v-model="lastname" id="">=
        <input type="text" name="" v-model="fullname" id="">
     </div>
     <script >
         var vm=new Vue({
            el:"#app",
            data:{
                firstname:"",
                lastname:"",
              
            },
            methods: {
                
            },
           computed: { //1.在computed中，可以定义一些属性，这些属性叫做【计算属性】，计算属性的本质是方法，只不过在使用的时候，这些计算属性使用的时候，是把它们的名称直接当做属性来使用而不是当做方法来调用
            'fullname':function(){//2.只要计算属性function内部所用到了data中的数据发生了任何变化都会重新计算这个计算属性的值
                //计算属性的结果，会被缓存起来，方便下次直接使用
                return this.firstname+"+"+this.lastname
            }
           },
           

         });
     </script>
</body>
</html>
