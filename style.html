<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue@2.4.2.js"></script>
</head>
<body>
    <div id="app">
        <!--对象带有横杠 必须加单引号-->
        <h1 :style="{color:'red','font-weight':200}"></h1>
        <h1 :style="styleObj"></h1>
        <h1 :style="[styleObj,styleObj1]"></h1>
    </div>
    <script type="text/javascript">
     var vm=new Vue({
         el:"app",
         data:{
             styleObj:{color:'red','font-weight':200},
             styleObj1:{'font-style':'italic'}
         },
         methods: {
             
         },
     });
    </script>
</body>
</html>
