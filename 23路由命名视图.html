<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" /> 
 <script src="lib/vue@2.4.2.js"></script>
 <script src="lib/vue-router-3.0.1.js"></script>
 <style>
     html,body{
         margin: 0;
         padding: 0;
     }
     .header{
        background-color: orange;
        height: 80px;
     }
     h1{
      margin: 0;
      padding: 0;
      font-size: 16px;    
     }
     .container{
         display: flex;
         height: 800px;
     }
     .left{
 background-color:lightgreen;
 flex: 2;
     }
     .main{
    background-color:lightpink;
     flex: 8;
     }
 </style>
</head>
<body>
     <div id="app">
         <router-view></router-view>
       <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
       </div>
     </div>
     
     <script >
        var header={
            template:"<h1 class='header'>header</h1>"
        }
         var leftBox={
            template:"<h1 class='left'>left侧边栏区域</h1>"
        }
        var mainBox={
            template:"<h1 class='mainBox'>mainBox主题区域</h1>"
        }
         var router = new VueRouter({
            // route//这个配置对象中的route 表示路由匹配规则的意思
            routes:[//路由匹配规则
            //每个路由规则，都是一个对象，这个规则上有两个必须属性
            //属性1是path,表示监听哪个路由连接地址
            //属性2是component 表示 如果路由是前面匹配到的path 则展示component属性对应的那个组件,值必须是一个组件模板对象 不能试字符串
            //{path:"/",component:login},
          
            {path:"/",components:{
                'default':header,
                'left':leftBox,
                'main':mainBox
            }   } 

         ]
        })
 
           
         
         var vm=new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },
            router
         });
     </script>
</body>
</html>
