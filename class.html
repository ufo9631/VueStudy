<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue@2.4.2.js"></script>
    <style >
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
     <div id="app">
         <!--第一种使用方式，直接传递一个数组，注意：这里的class需要使用v-bind 做数据绑定-->
            <h1 :class="['red','italic']">这是一个很大的H1</h1>

        <!--使用三元表达式-->
            <h1 :class="['red','italic',flag?'active':'']">这是一个很大的H1</h1>
 <!--在数组中使用对象来代替三元表达式提高可读性-->
            <h1 :class="['red','italic',{'active':flag}]">这是一个很大的H1</h1>
<!--在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号也可以不带引号，所有这里没写引号 属性的值是一个标识符-->
            <h1 :class="{red:true,thin:true,italic:false}">这是一个很大的H1</h1>

            <h1 :class="classObj">这是一个很大的H1</h1>
     </div>
     <script type="text/javascript">
      var vm=new Vue({
          el:"app",
          data:{
            flag:true,
            classObj:{red:true,thin:true,italic:false}
          },
          methods: {
              
          },
      });
    </script>
</body>
</html>
