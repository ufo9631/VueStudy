<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" /> 
 <script src="lib/vue@2.4.2.js"></script>
</head>
<body>
     <div id="app">
        <mycom1></mycom1>
     </div>
     <script >
         <!--组件可以有自己的data-->
         <!--组件的data和实例的data不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法。除了必须是方法外 还必须要返回一个对象-->
         <!--组件中data数据，使用方式和实例中的data使用方式完全一样-->
         Vue.component("mycom1",{
             template:"<h1>这是全局组件----{{msg}}</h1>",
             data:function(){
               return {
                    msg:"这是组件私有的data定义数据",
                }
             }
         })
         var vm=new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },

         });
     </script>
</body>
</html>
