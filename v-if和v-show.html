<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="lib/vue@2.4.2.js"></script>
</head>
<body>
    <div id="app">
<input type="button" value="toggel" @click="flag=!flag">
<!--v-if的特点，每次都会重新删除或创建元素-->
<!--v-show的特点，每次不会重新删除创建元素，只是切换了元素的display:none样式-->
<H3 v-if="flag">这是用v-if控制的元素</H3>
<h3 v-show="flag">这是用v-show控制的元素</h3>   
</div>
    <script>
        var vm=new Vue({
            el:"app",
            data:{
            flag:true
            },
            methods: {
                
            },

        });
    </script>
</body>
</html>
