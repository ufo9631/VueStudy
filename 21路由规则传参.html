<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" /> 
 <script src="lib/vue@2.4.2.js"></script>
 <script src="lib/vue-router-3.0.1.js"></script>
</head>
<body>
     <div id="app">
         <!--如果在路由规则中，使用查询字符串，给路由传递参数，则不需要修改路由规则的path属性-->
         <router-link to="/login/12/lisi">登录</router-link>
         <router-link to="/register">注册</router-link>
        <router-view></router-view>
     </div>
     <script >
           //组件模板对象
        var login={
            template:"<h1>登录组件----{{$route.params.id}}-----{{$route.params.name}}</h1>",
            data:function(){
                return {
                    msg:123
                }
            },
            created() { //生命周期狗子函数
              console.log(this.$route);
            },
        }
        var register={
            template:"<h1>注册组件</h1>",
            created() { //生命周期狗子函数
               console.log(this.$route.params.id);
            },
        }
        var router = new VueRouter({
            // route//这个配置对象中的route 表示路由匹配规则的意思
            routes:[//路由匹配规则
            //每个路由规则，都是一个对象，这个规则上有两个必须属性
            //属性1是path,表示监听哪个路由连接地址
            //属性2是component 表示 如果路由是前面匹配到的path 则展示component属性对应的那个组件,值必须是一个组件模板对象 不能试字符串
            //{path:"/",component:login},
          
            {path:"/login/:id/:name",component:login}, //这种方式参数要用params获取
            {path:"/register",component:register}
 
            ]
          });
        var vm=new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },
           //router:routerObj
           router
         });
     </script>
</body>
</html>
