<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" /> 
 <script src="lib/vue@2.4.2.js"></script>
 <link rel="stylesheet" type="text/css"  href="lib/animate.css">
 <!--入场使用bounceIn 离场使用bounceOut-->
</head>
<body>
     <div id="app">
         <input type="button" value="toggle" @click="flag=!flag">
            <transition
            enter-active-class="animated bounceIn" 
            leave-active-class="animated bounceOut">
                <h3 v-if="flag">这是一个动画</h3>
            </transition>

            <!--使用:duration  设置入场和离场的时候动画时长-->

            <transition
            enter-active-class=" bounceIn" 
            leave-active-class=" bounceOut" :duration="400">

                <h3 v-if="flag" class="animated">这是一个动画</h3>
            </transition>


            <!--使用:duration="{enter:200,leave:400}" 分别设置入场和离场的时长 -->
            <transition
            enter-active-class=" bounceIn" 
            leave-active-class=" bounceOut" 
            :duration="{enter:200,leave:400}">

                <h3 v-if="flag" class="animated">这是一个动画</h3>
            </transition>
     </div>
     <script >
         var vm=new Vue({
            el:"#app",
            data:{
                flag:false
            },
            methods: {
                
            },

         });
     </script>
</body>
</html>
